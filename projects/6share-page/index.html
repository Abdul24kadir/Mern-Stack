<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="share-container">
        <div class="share-content">
            <div class="share-box1">
                <p class="share-heading">Share this challenge</p>
                <img class="cross-img" src="icons/icons8-cross-50.png" alt="">
            </div>
            <div class="share-box">
                <a href="#chat" class="share-icons ">
                    <div class="app-logo">
                        <img src="icons/icons8-chat (1).svg" alt="">
                    </div>
                    <span class="link-text">Chat</span>
                </a>

                <a href="#telegram" class="share-icons ">
                    <div class="app-logo">
                        <img src="icons/icons8-telegram (1).svg " alt="">
                    </div>
                    <span class="link-text">Telegram</span>
                </a>

                <a href="#twitter" class="share-icons ">
                    <div class="app-logo">
                        <img src="icons/icons8-twitter-bird.svg"  alt="">
                    </div>

                    <span class="link-text">Twitter</span>
                </a>
                <a href="#Whatsapp" class="share-icons ">
                    <div class="app-logo">
                        <img src="icons/icons8-whatsapp.svg"  alt="">
                    </div>

                    <span class="link-text">Whatsapp</span>
                </a>
                <a href="#Email" class="share-icons ">
                    <div class="app-logo">
                        <img src="icons/icons8-@-24.png"  alt="">
                    </div>

                    <span class="link-text">E-mail</span>
                </a>
                <a href="#more" class="share-icons ">
                    <div class="app-logo">
                        <img src="icons/icons8-share.svg"  alt="">
                    </div>

                    <span class="link-text">More</span>
                </a>
            </div>

            <div class="share-box box3">
                <p>Or share with link</p>
            </div>
            <div class="share-box  box4">
                <a  
                    class="link-text2"
                    href="https://www.figma.com/file/NlfVhYygR9mAQasassdsada/Share...">
                    <p>https://www.figma.com/file/NlfVhYygR9mAQasassdsada/Share...</p>
                </a>
                <img src="icons/copy (1).png"  id="copy-img" alt="">
            </div>
        </div>
    </div>

</html>
