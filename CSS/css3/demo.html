<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Diagram</title>
  <style>
   
    .margin {
      background-color: #e0e0e0;
      padding: 20px;
    }

    .border {
      border: 5px solid #2196f3;
      padding: 20px;
      background-color: #bbdefb;
    }

    .padding {
      background-color: #c8e6c9;
      padding: 20px;
    }

    .content {
      background-color: #fff176;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="margin">
    <div class="label">Margin</div>
    <div class="border">
      <div class="label">Border</div>
      <div class="padding">
        <div class="label">Padding</div>
        <div class="content">
          Content Area
        </div>
      </div>
    </div>
  </div>

</body>
</html>
